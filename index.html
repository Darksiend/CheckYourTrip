<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckMyTrip.</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
      integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjD3-BRNdly2U2_kQstobPNSALiD8aZCs&libraries=places&language=en"></script>
  </head>
  <body>
    <div id="logo-container">
      Check My Trip
      <div id="plane"><img src="assets/plane.svg" alt="" /></div>
    </div>

    <form id="input-city-form" action="">
      <input
        type="text"
        id="input-city"
        placeholder="Where you want to trip?"
      />
      <input type="submit" value="Check My Trip!" id="submit-button" />
    </form>

    <div id="donut"></div>
    <div id="city-div">
      <div class="text-in-city-div">Your Distanation is:</div>
      <div class="city-name"></div>
      <div id="country-name-and-flag-container">
        <div class="country-name"></div>
        <div id="flag-of-country"></div>
      </div>

      <div id="current-temp-container">
        <div class="current-temp-div-text">Current temp in</div>
        <div class="city-name city-name-small"></div>
      </div>
      <div id="current-temp"></div>
      <div id="mychart-container">
        <canvas id="myChart"></canvas>
      </div>
      <div id="about-country">
        <div class="currency-of-country-text">
          Currency in
          <div class="country-name"></div>
        </div>

        <div class="currency-of-country-text">
          100 Shekel its
          <div id="currency-amount"></div>
          <div id="currency-of-country"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/script.js"></script>

  <script src="scripts/googleMapsApi.js"></script>
  <script src="scripts/workWithApi.js"></script>
</html>
