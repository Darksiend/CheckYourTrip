<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckMyTrip</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjD3-BRNdly2U2_kQstobPNSALiD8aZCs&libraries=places"></script>
  </head>
  <body>
    <form id="input-city-form" action="">
      <input
        type="text"
        id="input-city"
        placeholder="Where you want to trip?"
      />
      <input type="submit" value="Check My Trip!" id="submit-button" />
    </form>
    <div id="city-div">
      <span>&nbsp</span>
      <div id="city-name"></div>
      <span>&nbsp</span>
      <div id="current-temp"></div>
    </div>
  </body>
  <script src="script.js"></script>

  <script src="googleMapsApi.js"></script>
  <script src="weatherAPI.js"></script>
</html>
